name: ðŸš€ Release

on:
  push:
    tags: ['v*']
  workflow_dispatch:

permissions:
  contents: write

env:
  PYTHON_VERSION: "3.11"
  UV_VERSION: "0.9.13"

jobs:
  download-artifacts:
    name: ðŸ“¥ Download CI Artifacts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts from CI
        uses: dawidd6/action-download-artifact@v6
        with:
          workflow: release.yml
          name: dist
          path: dist/

      - uses: actions/upload-artifact@v4
        with:
          name: release-dist
          path: dist/

  test-release:
    name: ðŸ§ª Test Release
    runs-on: ${{ matrix.os }}
    needs: download-artifacts
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-dist
          path: dist/

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Test installation from wheel
        shell: bash
        run: |
          python -m pip install dist/*.whl
          wrknv --version
          wrknv --help

  github-release:
    name: ðŸ“‹ Create GitHub Release
    needs: [download-artifacts, test-release]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: release-dist
          path: dist/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true

  build-binaries:
    name: ðŸ”§ Build Binary for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: download-artifacts
    continue-on-error: true
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact: wrknv-linux-x86_64
          - os: macos-latest
            artifact: wrknv-macos-arm64
          - os: windows-latest
            artifact: wrknv-windows-x86_64.exe
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -e .

      - name: Build binary with PyInstaller
        run: |
          pyinstaller --onefile --name ${{ matrix.artifact }} --add-data "src/wrknv/templates:wrknv/templates" src/wrknv/cli/hub_cli.py

      - name: Test binary
        run: |
          ./dist/${{ matrix.artifact }} --version || dist/${{ matrix.artifact }} --version
          ./dist/${{ matrix.artifact }} --help || dist/${{ matrix.artifact }} --help

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.os }}
          path: dist/${{ matrix.artifact }}

  attach-binaries:
    name: ðŸ“Ž Attach Binaries to Release
    runs-on: ubuntu-latest
    needs: [build-binaries, github-release]
    if: needs.build-binaries.result == 'success'
    steps:
      - name: Download Linux binary
        uses: actions/download-artifact@v4
        with:
          name: binary-ubuntu-latest
          path: binaries/

      - name: Download macOS binary
        uses: actions/download-artifact@v4
        with:
          name: binary-macos-latest
          path: binaries/

      - name: Download Windows binary
        uses: actions/download-artifact@v4
        with:
          name: binary-windows-latest
          path: binaries/

      - name: Upload binaries to release
        uses: softprops/action-gh-release@v2
        with:
          files: binaries/*
