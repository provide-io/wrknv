name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write
  id-token: write

env:
  PYTHON_VERSION: "3.11"
  UV_VERSION: "0.9.13"

jobs:
  build:
    name: Build Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Building version: ${VERSION}"
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install UV
        uses: astral-sh/setup-uv@v2
        with:
          version: ${{ env.UV_VERSION }}
      
      - name: Build distributions
        run: |
          uv build
          ls -la dist/
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  test-release:
    name: Test Release
    runs-on: ${{ matrix.os }}
    needs: build
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Test installation from wheel
        shell: bash
        run: |
          python -m pip install dist/*.whl
          wrknv --version
          wrknv --help

  github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build, test-release]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      
      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          CURRENT_TAG="${GITHUB_REF#refs/tags/}"
          
          if [[ -n "$PREV_TAG" ]]; then
            echo "## Changes since $PREV_TAG" > changelog.md
            git log --pretty=format:"- %s (%h)" $PREV_TAG..$CURRENT_TAG >> changelog.md
          else
            echo "## Initial Release" > changelog.md
            echo "First release of wrknv!" >> changelog.md
          fi
          
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          cat changelog.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          body: ${{ steps.changelog.outputs.changelog }}
          files: dist/*
          draft: false
          prerelease: ${{ contains(needs.build.outputs.version, 'rc') || contains(needs.build.outputs.version, 'beta') || contains(needs.build.outputs.version, 'alpha') }}

  build-binaries:
    name: Build Binary for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: build
    continue-on-error: true  # Binary builds are optional - don't block release
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact: wrknv-linux-x86_64
          - os: macos-latest
            artifact: wrknv-macos-arm64
          - os: windows-latest
            artifact: wrknv-windows-x86_64.exe
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -e .
      
      - name: Build binary with PyInstaller
        run: |
          pyinstaller --onefile --name ${{ matrix.artifact }} --add-data "src/wrknv/templates:wrknv/templates" src/wrknv/cli/hub_cli.py
      
      - name: Test binary
        run: |
          ./dist/${{ matrix.artifact }} --version || dist/${{ matrix.artifact }} --version
          ./dist/${{ matrix.artifact }} --help || dist/${{ matrix.artifact }} --help
      
      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.os }}
          path: dist/${{ matrix.artifact }}

  attach-binaries:
    name: Attach Binaries to Release
    runs-on: ubuntu-latest
    needs: [build-binaries, github-release]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') && needs.build-binaries.result == 'success'
    steps:
      - name: Download Linux binary
        uses: actions/download-artifact@v4
        with:
          name: binary-ubuntu-latest
          path: binaries/
      
      - name: Download macOS binary
        uses: actions/download-artifact@v4
        with:
          name: binary-macos-latest
          path: binaries/
      
      - name: Download Windows binary
        uses: actions/download-artifact@v4
        with:
          name: binary-windows-latest
          path: binaries/
      
      - name: Upload binaries to release
        uses: softprops/action-gh-release@v1
        with:
          files: binaries/*