name: ðŸš€ Release

on:
  push:
    tags: ['v*']
  workflow_dispatch:

permissions:
  contents: write

jobs:
  download-artifacts:
    name: ðŸ“¥ Download CI Artifacts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download wheel artifacts from CI
        uses: dawidd6/action-download-artifact@v6
        with:
          workflow: ci.yml
          name: dist
          path: dist/

      - name: Download PSP artifacts from CI
        uses: dawidd6/action-download-artifact@v6
        with:
          workflow: ci.yml
          name: psp-.*
          name_is_regexp: true
          path: dist/
          merge_multiple: true
        continue-on-error: true

      - uses: actions/upload-artifact@v4
        with:
          name: release-dist
          path: dist/

  github-release:
    name: ðŸ“‹ Create GitHub Release
    needs: download-artifacts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: release-dist
          path: dist/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
