name: ðŸš€ Release

on:
  push:
    tags: ['v*']
  workflow_dispatch:
    inputs:
      publish-testpypi:
        description: 'Publish to TestPyPI'
        type: boolean
        default: false
      publish-pypi:
        description: 'Publish to PyPI'
        type: boolean
        default: false

permissions:
  contents: write
  id-token: write

jobs:
  release:
    uses: provide-io/ci-tooling/.github/workflows/python-release.yml@main
    with:
      python-version: '3.11'
      run-tests: true
      test-repository: false
      publish-testpypi: ${{ inputs.publish-testpypi || false }}
      publish-pypi: ${{ inputs.publish-pypi || false }}
    secrets: inherit
