name: ⚙️ Continuous Integration

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.11"
  UV_VERSION: "0.9.13"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install UV
        uses: astral-sh/setup-uv@v4
        with:
          version: ${{ env.UV_VERSION }}

      - name: Install dependencies
        run: uv sync --all-groups

      - name: Check code formatting
        run: uv run ruff format --check src/ tests/

      - name: Lint code
        run: uv run ruff check src/ tests/

      - name: Type check
        run: uv run mypy src/ --ignore-missing-imports || true

  test:
    name: Test py${{ matrix.python-version }} on ${{ matrix.platform }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x64
          - runner: ubuntu-24.04
            platform: linux_amd64
            python-version: "3.11"
          - runner: ubuntu-24.04
            platform: linux_amd64
            python-version: "3.12"
          - runner: ubuntu-24.04
            platform: linux_amd64
            python-version: "3.13"
          # Linux ARM64
          - runner: ubuntu-24.04-arm
            platform: linux_arm64
            python-version: "3.11"
          - runner: ubuntu-24.04-arm
            platform: linux_arm64
            python-version: "3.12"
          - runner: ubuntu-24.04-arm
            platform: linux_arm64
            python-version: "3.13"
          # macOS ARM64
          - runner: macos-15
            platform: darwin_arm64
            python-version: "3.11"
          - runner: macos-15
            platform: darwin_arm64
            python-version: "3.12"
          - runner: macos-15
            platform: darwin_arm64
            python-version: "3.13"
          # macOS Intel
          - runner: macos-15-intel
            platform: darwin_amd64
            python-version: "3.11"
          - runner: macos-15-intel
            platform: darwin_amd64
            python-version: "3.12"
          - runner: macos-15-intel
            platform: darwin_amd64
            python-version: "3.13"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install UV
        uses: astral-sh/setup-uv@v4
        with:
          version: ${{ env.UV_VERSION }}

      - name: Install dependencies
        run: uv sync --all-groups

      - name: Run tests with coverage
        run: uv run pytest tests/ -v --cov=src/wrknv --cov-report=xml --cov-report=term-missing --cov-fail-under=0

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.11' && matrix.platform == 'linux_amd64'
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  integration:
    name: Integration Tests
    runs-on: ubuntu-24.04
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install UV
        uses: astral-sh/setup-uv@v4
        with:
          version: ${{ env.UV_VERSION }}

      - name: Install dependencies
        run: uv sync --all-groups

      - name: Test CLI commands
        run: |
          uv run wrknv --help
          uv run wrknv config path
          uv run wrknv setup --check

      - name: Test config initialization
        run: |
          mkdir -p /tmp/wrknv-test && cd /tmp/wrknv-test
          rm -f wrknv.toml
          echo -e "test-project\n1.0.0\nINFO\nn\nn\nn\nn\n" | uv run --project $GITHUB_WORKSPACE wrknv config init
          cat wrknv.toml

      - name: Test profile operations
        run: |
          uv run wrknv profile list
          uv run wrknv profile save test-profile --force || true

  build:
    name: Build Distribution
    runs-on: ubuntu-24.04
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install UV
        uses: astral-sh/setup-uv@v4
        with:
          version: ${{ env.UV_VERSION }}

      - name: Build wheel and sdist
        run: |
          uv sync --all-groups
          uv build

      - name: Check distributions
        run: |
          ls -la dist/
          python -m pip install twine
          twine check dist/*

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dist
          path: dist/

  build-psp:
    name: Build PSP (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    needs: [lint, test]
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
            target: linux_amd64
          - os: ubuntu-24.04-arm
            target: linux_arm64
          - os: macos-15-intel
            target: darwin_amd64
          - os: macos-15
            target: darwin_arm64
    steps:
      - uses: actions/checkout@v4

      - uses: provide-io/ci-tooling/actions/build-psp@main
        with:
          manifest: pyproject.toml
          output-path: dist/wrknv_${{ matrix.target }}.psp
          strip: true

      - uses: actions/upload-artifact@v6
        with:
          name: psp-${{ matrix.target }}
          path: dist/*.psp
