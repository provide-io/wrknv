name: Publish to PyPI

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag to publish (e.g., v0.3.0)'
        required: true
        type: string

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/wrknv/
    steps:
      - uses: actions/checkout@v4

      - name: Download release assets
        run: |
          mkdir -p dist
          gh release download "${{ inputs.tag }}" --pattern "*.whl" --pattern "*.tar.gz" -D dist/
          ls -la dist/
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true
          verbose: true
