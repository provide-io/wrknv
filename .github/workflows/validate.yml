name: âœ… Validate

on:
  push:
    branches: ['**']
  pull_request:
  workflow_dispatch:

jobs:
  quick-check:
    name: Quick Validation
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
      
      - name: Validate YAML files
        run: |
          echo "Validating workflow files..."
          for file in .github/workflows/*.yml; do
            echo "Checking $file"
            python -c "import yaml; yaml.safe_load(open('$file'))" || exit 1
          done
          echo "All workflow files are valid!"
      
      - name: Check Python syntax
        run: |
          python -m py_compile src/wrknv/__init__.py
          python -m py_compile src/wrknv/wenv/schema.py
          python -m py_compile src/wrknv/wenv/env_generator.py
          echo "Python syntax check passed!"
      
      - name: List project structure
        run: |
          echo "## Project Structure" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          tree -L 3 -I '__pycache__|*.pyc|.git|workenv|dist|build' >> $GITHUB_STEP_SUMMARY || ls -la >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY