# Tasks with export section

[tasks]
lint = "ruff check src/"

[tasks.test]
unit = "pytest tests/unit/"
integration = "pytest tests/integration/"
all = "pytest tests/"

[tasks.quality]
check = "ruff check src/ && mypy src/"

# Export section - simple list
# Note: Only actual task names can be exported, not namespace names
[export]
tasks = ["test.unit", "test.all", "quality.check"]

# Could also use detailed export format (for future):
# [export.tasks.test]
# description = "Run all tests"
# requires = ["pytest>=7.0"]
