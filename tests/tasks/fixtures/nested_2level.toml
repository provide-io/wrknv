# Two-level nested task fixture

# Flat tasks still work
[tasks]
lint = "ruff check src/"
format = "ruff format src/"

# Two-level nested tasks
[tasks.test]
unit = "pytest tests/unit/"
integration = "pytest tests/integration/"
all = "pytest tests/"

[tasks.docs]
build = "mkdocs build"
serve = "mkdocs serve"
clean = "rm -rf site/"

[tasks.quality]
check = "ruff check src/"
fix = "ruff check src/ --fix"
